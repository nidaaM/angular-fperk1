<html>
   
   <head>
      <title>Student Form</title>
   </head>
   
   <body>
     <form class="form-horizontal">
     <div class="container">
        <h1 align="center" class="form-name">Student Form</h1>
          <div class="form-group row">
            <label for="studName" class="col-sm-3 col-form-label">Name: </label>
            <div class="col-sm-8">
              <input type = "text" name="studName" id="studName" class=" form-control" ng-model="studName"> 
            </div>
          </div>

          <div class="form-group row">
            <label for="studPassword" class="col-sm-3 col-form-label">Password:</label> 
            <div class="col-sm-8">
              <input type = "password" name="studPassword" id="studPassword" class="form-control">
            </div>
            <!--small id="passwordHelpBlock" class="form-text text-muted ">
              Your password must be 8-20 characters long, contain letters and numbers.
            </small-->
          </div>

          <div class="form-group row">
            <label for="studConfPassword" class="col-sm-3 col-form-label">Confirm Password:</label> 
            <div class="col-sm-8">
              <input type = "password" name="studConfPassword" id="studConfPassword" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="studCity" class="col-sm-3 col-form-label">City:</label> 
            <div class="col-sm-8">
              <select id="studCity" class="form-control custom-select" >
                <option selected>Select City</option>
                <option value="Port Louis">Port- Louis</option>
                <option value="Sydney">Sydney</option>
                <option value="London">London</option>
              </select>
            </div> 
          </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
              <div class="col-sm-8">
                <div class="form-group">
                  <div class="form-check">
                    <div class="col-sm-10">
                      <input type = "radio" name="studmale" id="studmale" class="form-check-input" checked>Male
                    </div>
                  </div>
                
                <div class="form-check">
                  <div class="col-sm-10">
                    <input type = "radio" name="studfemale" id="studfemale" class="form-check-input">Female
                  </div>
                </div>
               </div>
             </div>
          </div>
        </fieldset>


          <div class="form-group row">
            <label for="studGmail" class="col-sm-3 col-form-label">Gmail</label> 
            <div class="col-sm-8">
              <input type = "email" name="studGmail" id="studgmail" class="col2 form-control">
            </div>
          </div> 

          <div> 
            <input type = "submit" value="Submit" name="studsubmit" id="studsubmit"  class="btn btn-primary">
          </div>  
      </div>
    </form>   
  </body>
</html>
